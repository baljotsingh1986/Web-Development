<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Simple Statistical Calculator</title>
    </head>
    <body>
        <div id="header">
            <h3>Simple Statistical Calculator</h3>
        </div>
        
        <div id="container">
            <div class="form">
                <p>Descriptive Statistics</p>
                <form>
                    <div>
                        <label for="data">Enter the numbers separated by comma e.g.(2,5,6)</label><br>
                        <input type="text" id="data">
                    </div>
                    <div>
                        <label for="options">Based on:</label><br>
                        <select id="options">
                            <option value="Population">Population</option>
                            <option value="Sample">Sample</option>
                        </select>
                    </div>
                    <div class="button">
                        <input id="input" type="button" value="Calculate">
                    </div>
                </form>
            </div>
            <div id="table">
            </div>
        </div>
        <script src="script.js" charset="utf-8" type="text/javascript"></script>
    </body>
</html>
